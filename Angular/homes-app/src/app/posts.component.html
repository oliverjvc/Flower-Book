<form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Recommendation Text</mat-label>
      <textarea matInput [(ngModel)]="newPost.recommendationText" name="recommendationText" required></textarea> <!-- two way binding -->
    </mat-form-field>
    <button mat-button type="submit">Submit</button>
  </form>
  



<div class="post-container">
    <mat-card *ngFor="let post of posts" class="post-card">
      <mat-card-header>
        <mat-card-title>{{ getPostTitle(post.recommendationText) }}</mat-card-title> 
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.recommendationText | slice: 0: 150 }}...</p> <!-- slice pipe -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="showFullText(post.recommendationText)">Learn More</button>  <!-- event binding -->
      </mat-card-actions>
      <mat-card-content>
        <p>{{ post.timestamp | date: 'medium' }}</p> <!-- date pipe -->
      </mat-card-content>
    </mat-card>
  </div>
